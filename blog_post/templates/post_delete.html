{% extends 'base.html' %}
{% block head %}
    <title>Confirm Delete</title>
{% endblock head %}

{% block body %}

    <div class='text-center'>
        <h3>Are you sure to delete this post?</h3>
        <br>
        <form method='POST'>
            {% csrf_token %}
            <a href="/post_list"><button class='btn btn-primary'>Cancel</button></a>
            <button type="submit" class='btn btn-danger'>Delete</button>
        </form>
    </div>

{% endblock body %}
