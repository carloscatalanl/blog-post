{% extends 'base.html' %}

{% block head %}
    <title>Create Post</title>
{% endblock head %}

{% block body %}
    <div class='ml-3'>
    
        <h1>Create a new Post</h1> <br>

        <!--Form-->
        <form method='POST'>
            {% csrf_token %}
            <label>Title:</label><br>
            {{ form.title }} <br><br>
            <label>Author:</label><br>
            {{ form.author }} <br><br>
            <label>E-mail:</label><br>
            {{ form.email }} <br><br>
            <label>Content:</label><br>
            {{ form.content }} <br><br>
            <button type="submit" class='btn btn-primary'>Create Post</button>
        </form>

    </div>


    
{% endblock body %}
